<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bad API</title>
    <link href="/assets/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./home-page.css">
</head>
<body>
<div class="container-fluid main-container">
    <div class="row">
        <!-- Bad API Section -->
        <div class="col-md-4 api-section">
            <div class="card p-4">
                <h2>Bad API</h2>
                <p>Embrace the Chaos of Real-World API Interactions</p>
                <a href="https://github.com/slpixe/bad-api" class="text-link">Github source</a>
            </div>
        </div>

        <!-- Request Section -->
        <div class="col-md-4 request-section">
            <h3>Request</h3>
            <div class="btn-group" role="group" aria-label="Request Method Toggle">
                <input type="radio" class="btn-check" name="btnradio1" id="get-radio" autocomplete="off" checked>
                <label class="btn btn-outline-indigo" for="get-radio">GET</label>

                <input type="radio" class="btn-check" disabled="disabled" name="btnradio1" id="post-radio" autocomplete="off">
                <label class="btn btn-outline-indigo" for="post-radio">POST</label>

                <input type="radio" class="btn-check" disabled="disabled" name="btnradio1" id="put-radio" autocomplete="off">
                <label class="btn btn-outline-indigo" for="put-radio">PUT</label>
            </div>
            <input type="text" id="api-path" class="form-control mt-2" placeholder="/api/json" disabled="disabled">
            <button id="send-btn" class="btn btn-indigo mt-2">Send</button>
        </div>

        <!-- Response Section -->
        <div class="col-md-4 response-section">
            <h3>Response</h3>
            <div class="btn-group" role="group" aria-label="Response Status Toggle">
                <input type="radio" class="btn-check" name="btnradio2" id="not-loading-radio" autocomplete="off" checked>
                <label class="btn btn-outline-indigo" for="not-loading-radio">Not Loading</label>

                <input type="radio" class="btn-check" name="btnradio2" id="loading-radio" autocomplete="off">
                <label class="btn btn-outline-indigo" for="loading-radio">Loading</label>

                <input type="radio" class="btn-check" name="btnradio2" id="loaded-radio" autocomplete="off">
                <label class="btn btn-outline-indigo" for="loaded-radio">Loaded xxxx(ms)</label>
            </div>
            <div id="status-code" class="status-bar mt-2">Status Code: 200</div>

            <div class="btn-group mt-2" role="group" aria-label="Result Status Toggle">
                <input type="radio" class="btn-check" name="btnradio3" id="unknown-ok-radio" autocomplete="off" checked>
                <label class="btn btn-outline-indigo" for="unknown-ok-radio">Unknown Ok</label>

                <input type="radio" class="btn-check" name="btnradio3" id="not-ok-radio" autocomplete="off">
                <label class="btn btn-outline-indigo" for="not-ok-radio">Not Ok</label>

                <input type="radio" class="btn-check" name="btnradio3" id="ok-radio" autocomplete="off">
                <label class="btn btn-outline-indigo" for="ok-radio">Ok</label>
            </div>
            <div id="response-text" class="response-box mt-2">{"a": "b"}</div>
        </div>
    </div>
</div>

<script src="/assets/bootstrap.bundle.min.js"></script>
</body>
</html>
