<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Config Page</title>
</head>
<body>
<h1>Config page</h1>

<form id="configForm">
    <fieldset>
        <legend>Network Config</legend>
        <div style="display: flex;">
            <label for="networkDelay">Network Delay (seconds):</label>
            <input style="flex-grow: 1;" type="range" id="networkDelay" name="networkDelay" required min="0"
                   max="45000">
            <span id="networkDelayValue">?</span> seconds
            <span id="networkDelayStatus"></span> <!-- Status indicator -->
        </div>
        <div style="display: flex;">
            <label for="networkDelayChance">Network Delay Chance (%):</label>
            <input style="flex-grow: 1;" type="range" id="networkDelayChance" name="networkDelayChance" required min="0" max="1" step="0.1">
            <span id="networkDelayChanceValue">?</span> <!-- Display percentage value -->
            <span id="networkDelayChanceStatus"></span> <!-- Status indicator -->
        </div>
    </fieldset>
</form>

<input type="checkbox" id="checkbox1">
<input type="text" id="textInput1">

<script src="/socket.io/socket.io.js"></script>
<script src="./config-page.js"></script>
</body>
</html>
